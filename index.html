<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Teko">
    </head>
    <body>
        <div class="calc-body">
            <div class="row-1">
                <div class="left-box">
                    <div class="top-row">
                        <button class="small">1</button>
                        <button class="small">2</button>
                        <button class="small">3</button>
                    </div>
                    <div class="bottom-row">
                        <button class="small">0</button>
                        <button id="point" class="small"><span id="point-op">.</span></button>
                        <button id="equals" class="small">=</button>
                    </div>
                </div>
                <div class="plus-box">
                    <button id="plus" class=><span id="plus-op">+</span></button>
                </div>
            </div>
            <div class="row-2 row">
                <button class="small">4</button>
                <button class="small">5</button>
                <button class="small">6</button>
                <button class="small" id="subtract"><span id="subtract-op">-</span></button>
            </div>
            <div class="row-3 row">
                <button class="small">7</button>
                <button class="small">8</button>
                <button class="small">9</button>
                <button class="small" id="multiply"><span id="multiply-op">x</span></button>
            </div>
            <div class="row-four row">
                <button class="small" id="clear">C</button>
                <button class="small" id="power">X<sup>y</sup></button>
                <button class="small" id="neg"><span id="positive">+</span>/<span id="negative">-</span></button>
                <button class="small" id="divide"><span id="divide-op">/</span></button>
            </div>
            <div class="row-ans row">
                <button id="ans">Answer</button>
            </div>
            <div class="row-screen">
                <h2 id="screen">
                    14553.65
                </h2>
            </div>
            <div class="row-brand">
                <h3>THE DOUGULATOR</h3>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
