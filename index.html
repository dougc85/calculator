<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="row-1 row">
                <div class="left-box">
                    <div class="top-row">
                        <button class="small">1</button>
                        <button class="small">2</button>
                        <button class="small">3</button>
                    </div>
                    <div class="bottom-row">
                        <button class="small">0</button>
                        <button class="small">.</button>
                        <button class="small">=</button>
                    </div>
                </div>
                <div class="plus-box">
                    <button id="plus">+</button>
                </div>
            </div>
            <div class="row-2 row">
                <button class="small">4</button>
                <button class="small">5</button>
                <button class="small">6</button>
                <button class="small">-</button>
            </div>
            <div class="row-3 row">
                <button class="small">7</button>
                <button class="small">8</button>
                <button class="small">9</button>
                <button class="small">x</button>
            </div>
            <div class="row-4 row">
                <button class="small">C</button>
                <button class="small">Xy</button>
                <button class="small">&radic;</button>
                <button class="small">%</button>
            </div>
            <div class="row-ans row">
                <button id="ans">Answer</button>
            </div>
            <div class="row-screen">
                <h2 id="screen"></h2>
            </div>
            <div class="row-brand">
                <h3>The Dougulator</h3>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
